<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./develop/styles.css" />
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <audio id="soundEffect">
        <source src="./develop/assets/flipcard-91468.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <audio id="bustSoundEffect">
        <source
          src="./develop/assets/negative_beeps-6008.mp3"
          type="audio/mpeg"
        />
      </audio>

      <audio id="playerWonSoundEffect1">
        <source
          src="./develop/assets/cute-level-up-3-189853.mp3"
          type="audio/mpeg"
        />
      </audio>

      <audio id="playerWonSoundEffect2">
        <source
          src="./develop/assets/player-wins-94889.mp3"
          type="audio/mpeg"
        />
      </audio>

      <audio id="blackjack">
        <source src="./develop/assets/black-jack.mp3" type="audio/mpeg" />
      </audio>

      <audio id="push">
        <source src="./develop/assets/push.mp3" type="audio/mpeg" />
      </audio>

      <audio id="blackjack-song">
        <source src="./develop/assets/level-win-6416.mp3" type="audio/mpeg" />
      </audio>

      <div class="dealer-container">
        <h2>Dealer Hand</h2>
        <div class="dealerHand">
          <div class="card" id="dealersFirstHand"></div>
          <div class="card" id="dealersSecondHand"></div>
        </div>
        <p id="dealerHandCount"></p>
      </div>
      <div class="player-container">
        <h2>Player Hand</h2>
        <div class="playerHand">
          <div class="card" id="playersFirstHand"></div>
          <div class="card" id="playersSecondHand"></div>
        </div>
        <div id="totalCount"></div>
        <div class="button-container hidden">
          <button class="button userBtns hidden" id="stand" onclick="stand()">
            Stand
          </button>
          <button class="button userBtns hidden" id="hit">Hit</button>
          <button class="button userBtns hidden disabled" id="double">
            Double
          </button>
          <button class="button userBtns hidden disabled" id="split">
            Split
          </button>
          <button class="button dealHandBtn" onclick="dealCards()">
            Deal Cards
          </button>
          <button onclick="playAgain()" class="button hidden" id="playAgainBtn">
            Play Again
          </button>
        </div>
        <p id="userBankRoll">Bank Roll:</p>
        <div>
          <p id="userBetAmountContainer">Total Bet:</p>
          <button class="button" id="increaseBetBtn" onclick="increaseBet()"><i class="fa-solid fa-arrow-up"></i></button>
          <button class="button" id="decreaseBetBtn" onclick="decreaseBet()"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
      </div>
      <div id="customAlert" class="hidden">
        <div class="alertContent">
          <div id="closeButton">X</div>
          <p class="alertMessage" id="lostMessage"></p>
        </div>
      </div>
      <div id="customWonAlert" class="hidden">
        <div class="alertContent">
          <div id="closeWonButton">X</div>
          <div class="alertMessage" id="wonMessage"></div>
        </div>
      </div>
    </div>
    <script src="./develop/scipt.js"></script>
    <script
      src="https://kit.fontawesome.com/78de80bbe9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

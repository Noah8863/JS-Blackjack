<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./develop/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="dealer-container">
        <h2>Dealer Hand</h2>
        <div class="hand">
          <div class="card" id="dealersFirstHand"></div>
          <div class="card" id="dealersSecondHand"></div>
        </div>
      </div>
      <div class="player-container">
        <h2>Player Hand</h2>
        <div class="hand">
          <div class="card" id="playersFirstHand"></div>
          <div class="card" id="playersSecondHand"></div>
        </div>
        <div id="totalCount"></div>
        <div class="button-container hidden">
          <button class="button userBtns hidden" id="stand" onclick="stand()">Stand</button>
          <button class="button userBtns hidden" id="hit">Hit</button>
          <button class="button userBtns hidden disabled" id="double">Double</button>
          <button class="button userBtns hidden disabled" id="split">Split</button>
          <button class="button dealHandBtn" onclick="dealCards()">Deal Cards</button>
        </div>
      </div>
    </div>
    <script src="./develop/scipt.js"></script>
  </body>
</html>

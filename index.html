<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./develop/styles.css" />
  </head>

  <body>
    <div class="container dealer-container">
      <h2>Dealer Hand</h2>
      <div class="hand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="container player-container">
      <h2>Player Hand</h2>
      <div class="hand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div class="button-container">
      <button class="button">Stand</button>
      <button class="button">Hit</button>
      <button class="button">Double</button>
      <button class="button">Split</button>
    </div>
    <script src="./develop/scipt.js"></script>
  </body>
</html>
